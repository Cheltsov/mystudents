{% extends 'students/header.html' %}

{% block title %}
    Студенты
{% endblock %}


{% block content %}

    <table>
        <tr>
            <th>ФИО</th>
            <th>Телефон</th>
        </tr>
        {% for item in list_student %}
            <tr data-id="{{ item.id }}">
                <td>{{ item.name }}</td>
                <td>{{ item.phone }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
